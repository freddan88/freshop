<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/8.0.0/sanitize.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Freshop</title>
</head>
<body>
    <section class="top-section">
        <strong class="logo">freshop</strong>
        <div>
            <a href="">(<span id="cart_items">0</span>)<i class="fas fa-shopping-cart"></i></a>
        </div>
    </section>
    
    <header class="main-header">
        <section class="main-header__hero">
            <h3>For your networking needs!!!</h3>
        </section>
    
        <nav>
            <a href="..">Go back to all products</a>
        </nav>
    </header>
    
    <main class="main-content main-content__product">
        
        <section class="product-description-section">
            <div>
                <img id="product_image" src="#" alt="Product">
            </div>

            <div>
                <small id="product_desc"></small>
                <hr />
                <div class="product_desc">( Model: <span id="model"></span> )</div>
                <br / >
                <div>Brand: <span id="brand"></span></div>

                <div>PN: <span id="artnr"></span></div>
                <br />
                <hr />
                <strong class="product-price">Price: $<span id="price"></span></strong>
                <br />

                <form action="index.html">
                    <label for="wanted-qty">Quantity (stock: <span id="inStock">5</span>):</label>
                    <input id="wanted-qty" type="number" name="quantity" min="1" max="5" value="1" />
                    <input id="product_id" type="hidden" name="product_id" value="#" />
                    <button type="submit" class="cta-buyBtn">Add to cart</button>
                </form>

            </div>
        </section>

        <table border="0">
            <thead>
                <tr>
                    <th>Specifikations:</th>
                </tr>
            </thead>
            <tbody id="specs-data">

            </tbody>
        </table>

    </main>

    <script src="./assets/product.js" type="text/javascript"></script>
    <script src="./assets/cartitems.js" type="text/javascript"></script>
</body>
</html>
