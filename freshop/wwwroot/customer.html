<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/8.0.0/sanitize.css"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Freshop</title>
</head>

<body>
    <section class="top-section">
        <strong class="logo">freshop</strong>
        <div>
            <a href="./cart.html">Back</a>
        </div>
    </section>

    <main class="main-header">
        <center><h1>Confirm your order</h1></center>
        <hr />
        <br />
        <section id="customer-form">

            <form>
                <label for="fname">Firstname</label>
                <input id="fname" type="text" name="fname" placeholder="Firstname" value="" />

                <label for="lname">Lastname</label>
                <input id="lname" type="text" name="lname" placeholder="Lastname" value="" />

                <label for="adress">Adress</label>
                <input id="adress" type="text" name="adress" placeholder="Your Adress" value="" />

                <label for="zip">Zipcode</label>
                <input id="zip" type="text" name="zip" placeholder="Zipcode" value="" />

                <label for="city">City</label>
                <input id="city" type="text" name="city" placeholder="Your City" value="" />

                <input id="hidden-input" type="hidden" name="cart_guid" value="myGuid" />

                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Your Email" value="" />

                <button type="submit">Click here to confirm your order</button>
            </form>
            
        </section>
    </main>
    <script src="./assets/customer.js" type="text/javascript"></script>
</body>
</html>
